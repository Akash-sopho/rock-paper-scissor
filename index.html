<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock-Paper-Scissor</title>
</head>
<body>
	<script type="text/javascript">
		function computerPlay() {
			var play = Math.floor((Math.random()*3) + 1);
			if (play == 1)
				return ("ROCK");
			else if (play == 2)
				return ("PAPER");
			else if (play == 3)
				return ("SCISSOR");
		}
		function playRound(playerSelection, computerSelection) {
			playerSelection = playerSelection.toUpperCase();
			if (playerSelection != "ROCK" && playerSelection != "PAPER" && playerSelection != "SCISSOR")
				return ("Invalid input, try again");
			else if (playerSelection == computerSelection) {
				return ("Round Invalid, both chose " + playerSelection);
			}
			else if ((playerSelection == "ROCK" && computerSelection == "PAPER") || (playerSelection == "PAPER" && computerSelection == "SCISSOR") || (playerSelection == "SCISSOR" && computerSelection == "ROCK"))
				return ("You Lose, " + computerSelection + " beats " + playerSelection);
			else
				return ("You Win, " + playerSelection + " beats " + computerSelection);
		}
		var playerScore = 0;
		var computerScore = 0;
		function game(playerSelection) {
			var div = document.querySelector('div');
			if (playerScore != 5 && computerScore != 5) {
				var computerSelection = computerPlay();
				var res = playRound(playerSelection, computerSelection);
				if (res.includes("Win"))
					playerScore = playerScore + 1;
				else if (res.includes("Lose"))
					computerScore = computerScore + 1;
				div.innerText = res + "\n" + "Score : Player " + playerScore + " Computer " + computerScore;
			}
			else if (playerScore == 5) {
				div.textContent = "You Win " + playerScore + " - " + computerScore ;
				playerScore = 0;
				computerScore = 0;
			}
			else if (computerScore == 5) {
				div.textContent = "You Lose " + playerScore + " - " + computerScore ;
				playerScore = 0;
				computerScore = 0;
			}
		}
		
	</script>
	<h1 style="margin-left: 38%;font-family: Georgia;">Rock - Paper - Scissor !</h1>
	<button onclick="game('rock')">Rock</button>
	<button onclick="game('paper')">Paper</button>
	<button onclick="game('scissor')">Scissor</button>
	<div></div>
</body>
</html>
